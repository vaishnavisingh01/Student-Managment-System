{% extends 'base.html' %}
{% block content %}

<h2>ðŸ“¥ Import Students</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".csv" required>
    <br><br>
    <button type="submit">Import</button>
</form>

<p>CSV columns required:</p>
<ul>
    <li>name</li>
    <li>email</li>
    <li>age</li>
    <li>contact_no</li>
    <li>date_of_joining</li>
    <li>internship_period</li>
</ul>

{% endblock %}
